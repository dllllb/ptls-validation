conf_path: test_conf/single-file.yaml
environment: 
  work_dir: single-file.work
report_file: single-file.txt
target: 
  file_name: ${hydra:runtime.cwd}/test_data/baseline.csv
  cols_id: 
    - uid
  cols_id_type: 
    - str
  col_target: target
split: 
  fit_ids: false
  train_id: 
    file_name: ${hydra:runtime.cwd}/test_data/baseline.csv
  cv_split_count: 5
  is_stratify: true
  random_state: 42
features: 
  baseline: 
    enabled: true
    read_params: 
      file_name: ${hydra:runtime.cwd}/test_data/baseline.csv
      drop_cols: target
    target_options: {}
  embeddings: 
    enabled: true
    read_params: 
      file_name: ${hydra:runtime.cwd}/test_data/embeddings.csv
    target_options: {}
  both: 
    enabled: true
    read_params: 
      - 
        file_name: ${hydra:runtime.cwd}/test_data/baseline.csv
        drop_cols: target
      - 
        file_name: ${hydra:runtime.cwd}/test_data/embeddings.csv
    target_options: {}
external_scores: {}
models: 
  linear: 
    enabled: true
    model:
      _target_: sklearn.linear_model.LogisticRegression
      C: 0.1
    cpu_count: 1
    preprocessing: 
      - _target_: embeddings_validation.preprocessing.category_encoder.CategoryEncoder
      - _target_: sklearn.impute.SimpleImputer
        strategy: median
  lgbm: 
    enabled: true
    model:
      _target_: lightgbm.LGBMClassifier
      n_jobs: 6
    cpu_count: 6
    preprocessing: 
      - _target_: embeddings_validation.preprocessing.category_encoder.CategoryEncoder
  xgb:
    enabled: true
    model:
      _target_: xgboost.XGBClassifier
      n_jobs: 4
    cpu_count: 4
    preprocessing: 
      - _target_: embeddings_validation.preprocessing.category_encoder.CategoryEncoder
metrics:
  auroc: 
    enabled: true
    score_func: sklearn.metrics.roc_auc_score
    scorer_params: 
      needs_proba: true
report: 
  is_check_train: false
  error_handling: fail
  print_all_metrics: true
  metrics: 
    auroc: 
      float_format: "{:.3f}"
      keep_columns: 
        - mean
        - t_pm
        - values
      baseline_key: 
        - lgbm
        - baseline
    cnt_features: 
      float_format: "{:.0f}"
      keep_columns: 
        - mean
    cnt_samples: 
      float_format: "{:9,.0f}"
      keep_columns: 
        - mean
    feature_load_time: 
      float_format: "{:,.1f}"
    train_fit_transform_time: 
      float_format: "{:,.1f}"
    feature_transform_time: 
      float_format: "{:,.1f}"
    train_time: 
      float_format: "{:,.1f}"
    auroc_score_time: 
      float_format: "{:,.1f}"
    feature_fit_info: 
      keep_columns: 
        - first
